{{- if .Values.local.logs.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-dashboards-provisioning
  namespace: {{ $.Release.Namespace }}
data:
  dashboards.yaml: |
    ---
    apiVersion: 1
    providers:
      - disableDeletion: true
        editable: false
        folder: Loki
        name: loki-1
        options:
          path: /var/lib/grafana/dashboards/loki-1
        orgId: 1
        type: file
      - disableDeletion: true
        editable: false
        folder: Loki
        name: loki-2
        options:
          path: /var/lib/grafana/dashboards/loki-2
        orgId: 1
        type: file
{{- end }}