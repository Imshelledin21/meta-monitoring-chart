{{- if and .Values.local.grafana.enabled (or .Values.dashboards.logs.enabled .Values.dashboards.metrics.enabled .Values.dashboards.traces.enabled) }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboards-provisioning
  namespace: {{ $.Release.Namespace }}
data:
  dashboards.yaml: |
    ---
    apiVersion: 1
    providers:
{{- if .Values.dashboards.logs.enabled }}
      - disableDeletion: true
        editable: false
        folder: Loki
        name: loki-1
        options:
          path: /var/lib/grafana/dashboards/loki-1
        orgId: 1
        type: file
      - disableDeletion: true
        editable: false
        folder: Loki
        name: loki-2
        options:
          path: /var/lib/grafana/dashboards/loki-2
        orgId: 1
        type: file
{{- end }}
      - disableDeletion: true
        editable: false
        folder: Agent
        name: agent-1
        options:
          path: /var/lib/grafana/dashboards/agent-1
        orgId: 1
        type: file
{{- end }}